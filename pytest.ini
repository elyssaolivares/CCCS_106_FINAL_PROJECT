[pytest]
# Pytest configuration with coverage settings

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum coverage thresholds
addopts = 
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    -v

# Coverage configuration
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */__init__.py

[coverage:report]
# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abstract
    pass
    except ImportError
    except ModuleNotFoundError

precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
